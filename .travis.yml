language: node_js
node_js:
  - "6"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - g++-4.8-multilib
    - gcc-multilib
    - libusb-1.0-0-dev
    - libudev-dev

services:
  - docker
  
script: docker build -t diefarbe/sich-ausruhen .

deploy:
  provider: script
  script: travis_dockerpush.sh
  on:
    branch: master

env:
  global:
    - DOCKER_USERNAME=chris13524
    - secure: 
